<!DOCTYPE html>
<html>
<head>
	<title>Trabalho WEBII</title>
	<meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Baloo+Bhai&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/w3.css">
</head>
<body style="background: #999;
font-family: 'Baloo Bhai', cursive;">
	<div class="w3-container w3-center">
  <h1 style="font-family: 'Baloo Bhai', cursive;">Identificação de Eleitor</h1>
  <button onclick="document.getElementById('id01').style.display='block'" style="background: #7159c1; color:#fff; border-radius: 10px;" class="w3-button w3-large">Abrir para votação</button>

  <button style="background: #7159c1;color:#fff;border-radius: 10px;"
  class="w3-button w3-large"
  onclick="document.getElementById('id02).style.display='block'"> Gerar Relatório </button>
  
  <div id="id02" class="w3-modal">
  
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>

      <form class="w3-container">
        <div class="w3-section">
          <label><strong>Jair Messias Bolsonaro:</strong></label>
          <div class="w3-border">
  		  	 <div class="w3-grey" style="height:24px;width:20%"></div>
  		    </div>
  		  </div>
	    </form>	

      <div class=" w3-border-top w3-padding-16">
        <button onclick="document.getElementById('id02').style.display='none'" type="button" class="w3-button w3-red">Cancelar
        </button> 
      </div>   
    </div>
  </div>


  <div id="id01" class="w3-modal">
  
    <div class="w3-modal-content w3-card-4 w3-animate-zoom" style="max-width:600px">

      <div class="w3-center"><br>
        <span onclick="document.getElementById('id01').style.display='none'" class="w3-button w3-xlarge w3-hover-red w3-display-topright" title="Close Modal">&times;</span>
      </div>

      <form class="w3-container">
        <div class="w3-section">

          <label><b>Título</b></label>
          <input class="w3-input w3-border w3-margin-bottom" type="text" placeholder="Digite o título do eleitor" pattern="\d{12}" title="insira 12 dígitos numéricos" required>
        </div>

        <div class="w3-row-padding">

        	<div class="w3-half">
	          <label><b>Zona Eleitoral</b></label>
	          <input class="w3-input w3-border" type="text" placeholder="Digite a Zona eleitoral" title="insira 3 dígitos numéricos" pattern="\d{3}" required>
	        </div>


	        <div class="w3-half">
	          <label><b>Seção</b></label>
	          <input type="text" class="w3-input w3-border" placeholder="seção" title="insira 3 dígitos numéricos" pattern="\d{3}" required>
	      	</div>

	  	</div>
	        <button class="w3-button w3-block w3-section w3-padding" type="submit" style="background: #7159c1; color:#fff; border-radius: 10px;">Confirmar</button>
      
      </form>

      <div class=" w3-border-top w3-padding-16">
        <button onclick="document.getElementById('id01').style.display='none'" type="button" class="w3-button w3-red">Cancelar
        </button> 
      </div>

    </div>
  </div>
</div>

</body>
</html>
